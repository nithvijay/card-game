{% extends "base.html" %}
{% block content %}
<h1>Welcome to Room {{ room }}</h1>


<button id="deleteHistory">Delete History</button>

<!-- <button id="connectDisconnect">Disconnect</button>
<br> -->

<script>
var room = "{{ room|safe }}"
</script>
<link rel="stylesheet" href="{{ url_for('static', filename='rooms.css') }}">


<p id='sid'>SID</p>


<div class="gameBox">

    <div id="nameSubmission">
        <h2>Enter your name</h2>
        <label for="nameBox">Name: </label>
        <input type="text" name="nameBox" id="nameBox">
        <button id="nameButton">Submit</button>
    </div>

    <div class="cardBox" id="cardBox">
        <div class="grid-container" id="cardBoxContainer">
        </div>
    </div>

    <div class="gameWindow" id="gameWindow">
        <button id='gameStartButton'>Click here to start game</button>
    </div>

    <div class="chatBox" id="chatBox">
        <p class="userListTable" id="userListTable"></p>
        <p id="usersname"></p>
        <div class="chatWindowBox">
            <p class="chatMessagesBox" id="messagesList"></p>
            <input type="text" name="messageBox" id="messageBox"> <button id="sendMessageButton">Send message</button>
        </div>

    </div>

</div>


<div id="debug"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
    integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='scripts/chatapp.js') }}"></script>
{% endblock content %}
